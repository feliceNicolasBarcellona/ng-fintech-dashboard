<form #signin="ngForm" (ngSubmit)="onSignIn(signin)">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <mat-icon color="primary" matPrefix class="icon">
      alternate_email
    </mat-icon>
    <input
      matInput
      placeholder="pat@example.com"
      [ngModel]
      name="email"
      type="email"
      #emailRef="ngModel"
      required
      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
    />
    <mat-error *ngIf="emailRef.errors?.['required']">
      Email is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="emailRef.errors?.['pattern']">
      Please enter a <strong>valid email address</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <mat-icon color="primary" matPrefix class="icon"> lock </mat-icon>
    <input
      matInput
      [ngModel]
      name="password"
      [type]="hide ? 'password' : 'text'"
      #passwordRef="ngModel"
      required
    />
    <mat-error *ngIf="passwordRef.errors?.['required']">
      Password is <strong>required</strong>
    </mat-error>
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Login</button>
</form>
