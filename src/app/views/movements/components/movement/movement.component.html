<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
    class="margin-bottom"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="time">[{{ timestamp | date : "dd/MM/yyyy" }}]</span>
        <span class="amount" [style.color]="type === 'in' ? 'green' : 'red'"
          >â‚¬ {{ amount }}</span
        >
        {{ title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ panelOpenState ? "" : (description | truncate : 15) }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ description }}</p>
  </mat-expansion-panel>
</mat-accordion>
