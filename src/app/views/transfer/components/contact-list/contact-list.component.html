<mat-form-field appearance="fill" class="search-form">
  <mat-label>Search</mat-label>
  <input matInput #currentTextSearch type="text" />
  <mat-icon
    *ngIf="currentTextSearch.value"
    matSuffix
    (click)="currentTextSearch.value = ''"
    >close</mat-icon
  >
</mat-form-field>

<mat-list>
  <div mat-subheader>Contacts</div>
  <mat-list-item
    *ngFor="let contact of contacts | filter : currentTextSearch.value"
  >
    <mat-icon matListItemIcon>account_circle</mat-icon>
    <div matListItemLine>{{ contact.name }} {{ contact.surname }}</div>
    <div matListItemLine>{{ contact.iban }}</div>
    <div matListItemMeta>
      <mat-icon
        matListItemIcon
        matTooltip="select"
        (click)="this.selectContact.emit(contact)"
        >done</mat-icon
      >
      <mat-icon
        matListItemIcon
        matTooltip="edit"
        (click)="this.editContact.emit(contact)"
        >edit</mat-icon
      >
      <mat-icon
        matListItemIcon
        matTooltip="remove"
        (click)="this.removeContact.emit(contact._id)"
        >delete</mat-icon
      >
    </div>
  </mat-list-item>
</mat-list>
