<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div matLine class="date">[{{ timestamp | date : "dd/MM/yyyy" }}]</div>
        <div
          matLine
          [style.color]="type === 'in' ? 'green' : 'red'"
          [style.fontWeight]="'bold'"
        >
          {{ amount | currency : "â‚¬" }}
        </div>
        <div matLine>
          {{ title }}
        </div>
      </mat-panel-title>
      <mat-panel-description>
        {{ panelOpenState ? "" : (description | truncate : 15) }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ description }}</p>
  </mat-expansion-panel>
</mat-accordion>
